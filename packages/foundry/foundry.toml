# =============================================================================
# Strata - Foundry Configuration
# Mantle Global Hackathon 2025 - RWA/RealFi Track
# =============================================================================

[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false
ffi = false
fs_permissions = [{ access = "read", path = "./"}]

# Mantle Network RPC endpoints
[rpc_endpoints]
mantle_testnet = "https://rpc.sepolia.mantle.xyz"
mantle_mainnet = "https://rpc.mantle.xyz"
localhost = "http://127.0.0.1:8545"

# Etherscan-style verification for Mantle
[etherscan]
mantle_testnet = { key = "${MANTLE_EXPLORER_API_KEY}", url = "https://explorer.sepolia.mantle.xyz/api" }
mantle_mainnet = { key = "${MANTLE_EXPLORER_API_KEY}", url = "https://explorer.mantle.xyz/api" }

# Formatting
[fmt]
bracket_spacing = true
int_types = "long"
line_length = 100
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true
